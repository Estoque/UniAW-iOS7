</div>

</div>


	<div id="forecastbg" class="fade-in-wall"></div>

<script>
$(document).ready(function(){
  $("#WeatherInfoContainer").click(function(){
    $("#WeatherInfoContainer").hide();
  });
  $("#temp").click(function(){
    $("#WeatherInfoContainer").show();
  });
});
